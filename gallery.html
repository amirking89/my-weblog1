        .gallery {
            display: grid;

            position: relative;

            width: 100%;

        .gallery-item a {
            position: absolute;

            right: 10px;

            text-decoration: none;

            left: 0;

        }
        /* Improved Day-Night Toggle */
        
        .toggle {
            position: relative;
            width: 50px;
            height: 25px;
            background-color: #ddd;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 2px;
            transition: background-color 0.5s;
        }
        
        .toggle .circle {
            width: 21px;
            height: 21px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.5s;
        }
        
        body.night-mode {
            background-color: #333;
            color: #dcdcdc;
            /* تغییر رنگ متن به خاکی روشن برای خوانایی بیشتر */
        }
        
        body.night-mode header,
        body.night-mode footer {
            background-color: #222;
            /* رنگ پس‌زمینه هدر و فوتر کمی تیره‌تر */
        }
        
        body.night-mode .toggle {
            background-color: #f7c08a;
        }
        
        body.night-mode .toggle .circle {
            transform: translateX(25px);
        }
        /* تنظیم رنگ‌های دیگر برای خوانایی بهتر در حالت شب */

         ::-webkit-scrollbar {
            width: 14px;
            /* عرض نوار اسکرول */

            /* ارتفاع نوار اسکرول افقی */
        }
        
         ::-webkit-scrollbar-track {
            background: linear-gradient(to bottom, #f2f2f2, #e0e0e0);

            border-radius: 10px;
            /* گوشه‌های گرد */
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.1);
            /* سایه داخلی برای عمق */
        }
        
         ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff4b5c, #e63946, #ff4b5c);
            /* گرادینت چندرنگ برای نوار اسکرول */
            border-radius: 10px;
            /* گوشه‌های گرد */

            /* سایه داخلی برای نمای بهتر */

            /* انیمیشن برای تغییرات رنگ و سایه */
        }
        
         ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #e63946, #ff4b5c);
            /* تغییر رنگ در حالت Hover */
            box-shadow: inset 0px 0px 8px rgba(0, 0, 0, 0.4);
            /* تغییر سایه در حالت Hover */
            cursor: pointer;
            /* نشانگر دست در حالت Hover */
        }
        
         ::-webkit-scrollbar-thumb:active {
            background: linear-gradient(45deg, #c52834, #ff4b5c);
            /* تغییر رنگ در حالت Active */
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.6);
            /* سایه تیره‌تر در حالت Active */
        }
        
         ::-webkit-scrollbar-corner {
            background: #ff4b5c;
            /* رنگ گوشه اسکرول */
        }
        /* Custom Scrollbar for Firefox */
        
        * {

    <style>
        /* ایجاد افکت برف */
        
        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 1.5rem;
            pointer-events: none;
            user-select: none;
            animation: snow 10s linear infinite;
        }
        /* انیمیشن برف */
        
        @keyframes snow {
            0% {
                transform: translateY(-670vh) rotate(0deg);
                /* شروع از بالای صفحه */
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                /* حرکت به پایین صفحه */
            }
        }
        /* دکمه کریسمس */
        
        .christmas-text {
            color: #ff4b5c;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;

        .christmas-text:hover {
            color: #fff;
            text-shadow: 0 0 20px #ff4b5c, 0 0 30px #ff4b5c, 0 0 40px #ff4b5c;
        }
        /* به‌روزرسانی نمایش برف و نوشته‌ها در موبایل */

    <script>
        // Smooth scroll for all links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Day-Night Toggle Functionality
        const toggle = document.getElementById('toggle');
        toggle.addEventListener('click', () => {
            document.body.classList.toggle('night-mode');
        });

        // Example of animation on scroll (if required)
        window.addEventListener('scroll', function() {
            const bioSection = document.querySelector('.bio-section');
            if (!bioSection) return; // Skip if .bio-section doesn't exist

            const sectionPos = bioSection.getBoundingClientRect().top;
            const screenPos = window.innerHeight / 1.3;

            if (sectionPos < screenPos) {
                bioSection.classList.add('appear');
            }
        });
    </script>
    <script>
        // ایجاد برف در صفحه
        function createSnowflakes() {
            const snowflakes = ['❄', '❆', '✦', '✸', '❉'];
            const numberOfSnowflakes = 70;
            const snowContainer = document.body;

            for (let i = 0; i < numberOfSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerText = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
                snowContainer.appendChild(snowflake);
            }
        }

        // فعال‌سازی برف
        createSnowflakes();
    </script>
